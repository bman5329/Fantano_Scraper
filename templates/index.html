<!DOCTYPE html>
<html>
<head>
    <title>theneedledrop Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1>theneedledrop Reviews</h1>

    <form method="get">
        <label for="timeframe">Timeframe</label>
        <select name="timeframe" id="timeframe" class="form-select">
            <option value="1">1 Month</option>
            <option value="3">3 Months</option>
            <option value="6">6 Months</option>
            <option value="12">12 Months</option>
            <option value="100">All Time</option>
        </select>

        <label for="sort">Sort</label>
        <select name="sort" id="sort" class="form-select">
            <option value="">By Date</option>
            <option value="HTL">Highest to Lowest</option>
            <option value="LTH">Lowest to Highest</option>
        </select>

        <button class="btn btn-primary mt-2">Apply</button>
    </form>

    {% for v in videos %}
        <div class="card mb-3">
            <div class="card-body">
                <h5>{{ v.title }}</h5>
                <p>{{ v.score }}</p>
            </div>
        </div>
    {% endfor %}
</body>
</html>
